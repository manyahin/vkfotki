<style type="text/css">
	#vkfotki-wrapper {
		font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		font-size: 13px;
		line-height: 17px;
		color: #333333;
		padding: 0;
		margin: 0;
	}
	#vkfotki-wrapper .preview {
		margin-bottom: -4px;
	}
	#vkfotki-wrapper .preview img {
		width: 260px;
		max-height: 200px;
		border-radius: 6px 6px 0 0;
	}
	#vkfotki-wrapper .content {
		padding: 10px;
	}
		#vkfotki-wrapper .comment label {
			font-size: 11px;
		}
		#vkfotki-wrapper .comment {
			padding-bottom: 3px;
		}
		#vkfotki-wrapper .comment textarea {
			width: 234px;
			height: 100px;
		}
		#vkfotki-wrapper .options {
			padding-bottom: 10px;
		}
		#vkfotki-wrapper .albums {
			padding-bottom: 6px;
		}
		#vkfotki-wrapper .button .send {
			width: 240px;
			background-color: #e74c3c;
			color: white;
			text-transform: uppercase;
			border-radius: 6px;
			border: none;
			height: 26px;
			cursor: pointer;
			transition: 0.25s;
			letter-spacing: 1px;
			font-size: 11px;
		}
		#vkfotki-wrapper .button .send:hover {
			background-color: #ec7063;
		}
			
</style>

<div id="vkfotki-wrapper">
	<div class="preview">
		<img src="{{srcUrl}}" />
	</div>
	<div class="content">
		<div class="comment">
			<label for="comment">Комментарий к фотографии</label>
			<textarea id="comment">{{description}}</textarea>
		</div>
		<div class="albums">
			<label for="albums">Загрузить в альбом: </label>
			<select id="albums" name="albums">
			{{#albums}}
	    		<option value="{{aid}}">{{title}}</option>
	    	{{/albums}}
			</select>	
		</div>
		<div class="options">
			<label for="wallOption">Опубликовать на стене?</label>
			<input type="checkbox" id="wallOption">
		</div>
		<div class="button">
			<button class="send">Загрузить</button>
		</div>
		<div class="clear"></div>
	</div>
</div>
